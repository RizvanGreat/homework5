<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Creation</title>
    <style>
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="createImageBtn">Создать картинку</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById("createImageBtn").addEventListener("click", function() {
            var image = document.createElement("img");
            image.src = "https://www.rolls-roycecars.ru/upload/iblock/b15/1nc7lz984ufcwir9v3v595x5umzicq0s.jpg"; // Замените на путь к произвольному изображению
            document.getElementById("imageContainer").appendChild(image);
        });
    </script>
    <button id="createParagraphBtn">Создать параграф</button>
    <div id="paragraphContainer"></div>

    <script>
        document.getElementById("createParagraphBtn").addEventListener("click", function() {
            var paragraph = document.createElement("p");
            paragraph.textContent = "Там далеко далеко есть земля"; // Замените на произвольный текст
            document.getElementById("paragraphContainer").appendChild(paragraph);
        });
    </script>
</body>
</html>
